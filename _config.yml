name: Isaac Rosenberg
markdown: redcarpet
highlighter: pygments
permalink: :title
exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile', 'README.md']
show_drafts: true

picture: 
  source: images
  markup: "picture"
  presets:
    default:
      attr:
        class: "post-img"
        itemprop: "image"
      source_default:
        width: "500"
